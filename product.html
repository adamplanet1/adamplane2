<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>DekoKraft - Product</title>
  <link rel="stylesheet" href="assets/css/main.css" />
</head>
<body data-page="product">

<header class="site-header">
  <div class="container header-inner">
    <div class="brand">
      <img
        class="brand-logo"
        src="assets/images/logo/logo-dekokraft-600.webp"
        srcset="assets/images/logo/logo-dekokraft-600.webp 600w, assets/images/logo/logo-dekokraft-1200.webp 1200w"
        sizes="48px"
        alt="DekoKraft"
      />
      <div class="brand-name">DekoKraft</div>
    </div>

    <div class="header-actions">
      <button class="lang-btn" type="button" data-lang="ar">AR</button>
      <button class="lang-btn" type="button" data-lang="de">DE</button>

      <button class="menu-btn" type="button" aria-label="Menu">
        <span class="menu-icon" aria-hidden="true"><span></span><span></span><span></span></span>
        <span data-i18n="menu">Menu</span>
      </button>
    </div>
  </div>

  <nav class="nav container">
    <a href="index.html" data-i18n="nav_home">الرئيسية</a>
    <a href="#viewer" data-i18n="nav_viewer">عرض المنتج</a>
    <a href="#kontakt" data-i18n="nav_contact">Kontakt</a>
  </nav>
</header>

<main>
  <section class="section" id="viewer">
    <div class="container">
      <div class="product-viewer">
        <div class="viewer-main card">
          <div class="card-inner">
            <div class="viewer-media">
              <img id="viewerImage" alt="" />
            </div>
            <h1 id="viewerTitle" class="viewer-title">...</h1>
            <p id="viewerDesc" class="viewer-desc">...</p>
          </div>
        </div>

        <aside class="viewer-side card">
          <div class="card-inner">
            <div class="viewer-side-head">
              <h2 class="viewer-side-title" data-i18n="same_category">من نفس القسم</h2>
              <a class="mini-link" href="index.html" data-i18n="back_home">العودة</a>
            </div>
            <div id="thumbList" class="thumb-list"></div>
          </div>
        </aside>
      </div>
    </div>
  </section>

  <section class="section" id="kontakt">
    <div class="container">
      <div class="kontakt-card" id="kontaktCard"></div>
      <div class="footer-note">© DekoKraft 2026</div>
    </div>
  </section>
</main>

<script src="assets/js/main.js"></script>
</body>
</html>
