<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>DekoKraft</title>
  <link rel="stylesheet" href="assets/css/main.css" />
</head>
<body data-page="home">

<header class="site-header">
  <div class="container header-inner">
    <div class="brand">
      <img
        class="brand-logo"
        src="assets/images/logo/logo-dekokraft-600.webp"
        srcset="assets/images/logo/logo-dekokraft-600.webp 600w, assets/images/logo/logo-dekokraft-1200.webp 1200w"
        sizes="48px"
        alt="DekoKraft"
      />
      <div class="brand-name">DekoKraft</div>
    </div>

    <div class="header-actions">
      <button class="lang-btn" type="button" data-lang="ar">AR</button>
      <button class="lang-btn" type="button" data-lang="de">DE</button>

      <button class="menu-btn" type="button" aria-label="Menu">
        <span class="menu-icon" aria-hidden="true"><span></span><span></span><span></span></span>
        <span data-i18n="menu">Menu</span>
      </button>
    </div>
  </div>

  <nav class="nav container">
    <a href="index.html" data-i18n="nav_home">الرئيسية</a>
    <a href="category.html?cat=gifts" data-i18n="nav_gifts">الهدايا</a>
    <a href="category.html?cat=decor" data-i18n="nav_decor">الديكور</a>
    <a href="category.html?cat=kids" data-i18n="nav_kids">هدايا الأطفال</a>
    <a href="category.html?cat=services" data-i18n="nav_services">الخدمات</a>
    <a href="#kontakt" data-i18n="nav_contact">Kontakt</a>
  </nav>
</header>

<main>
  <section class="hero">
    <div class="container">
      <h1 class="hero-title">
        <span data-i18n="hero_welcome">مرحباً بكم في</span> <span class="hero-brand">DekoKraft</span>
      </h1>
      <p class="hero-sub" data-i18n="hero_sub">
        هنا تجدون هدايا مصنوعة بعناية، ديكور مميز للأطفال، وخدمات متنوعة.
      </p>
    </div>
  </section>

  <section class="section">
    <div class="container">
      <div class="section-head">
        <h2 data-i18n="sections_title">الأقسام</h2>
      </div>

      <div class="grid grid-sections" id="sectionsGrid"></div>
    </div>
  </section>

  <section class="section">
    <div class="container">
      <div class="section-head">
        <h2 data-i18n="featured_title">منتجات مختارة</h2>
      </div>

      <div class="grid grid-products" id="featuredGrid"></div>
    </div>
  </section>

  <section class="section" id="kontakt">
    <div class="container">
      <div class="kontakt-card" id="kontaktCard"></div>
      <div class="footer-note">DekoKraft 2026 ©</div>
    </div>
  </section>
</main>

<script src="assets/js/main.js"></script>
</body>
</html>
